      }

      .rounded-5 {
        border-radius: 1rem !important;
      }

      .rounded-left-2 {
        border-top-left-radius: 1rem !important;
        border-bottom-left-radius: 1rem !important;
      }

      .rounded-top-2 {
        border-top-left-radius: 1rem !important;
        border-top-right-radius: 1rem !important;
      }
      .bgback {
        position: fixed;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
      }
      .bgback .row1 {
        display: inline-flex;
        margin-top: calc(calc(max(9vw, 11vh)) * -0.32);
        margin-left: calc(calc(max(9vw, 11vh)) * -0.5);
      }
      .bgback .row1 .hexagon {
        position: relative;
        background-color: black;
        width: calc(max(9vw, 11vh));
        height: calc(calc(max(9vw, 11vh)) * 1.1);
        margin: calc(calc(max(9vw, 11vh)) * 0.04)
          calc(calc(max(9vw, 11vh)) * 0.02);
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );

        text-align: center;
        color: rgba(15, 15, 15, 1);
        line-height: calc(calc(max(9vw, 11vh)) * 1.1);
        font-size: 2vw;
        transition: 1s;
      }
      .blank {
        background: transparent;
      }
      .bgback .row1:nth-child(even) {
        margin-left: calc(calc(max(9vw, 11vh)) * 0.02);
      }
      .curser {
        position: absolute;
        width: calc(calc(max(9vw, 11vh)) * 1.5);
        height: calc(calc(max(9vw, 11vh)) * 1.5);
        border-radius: 50%;
        animation: anim 2s linear infinite;
        visibility: hidden;
        transform: translate(-50%, -50%);
      }
      *{
        padding: 0;
        margin: 0;
        top: 0;
        left: 0;
      }
      @keyframes anim {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
      body:hover .curser {
        background: radial-gradient(
          circle,
          rgb(255, 0, 0) 0%,
          rgba(0, 255, 0, 0) 1200%
        );
        visibility: visible;
      }

        <div class="form-detail col-12 col-md-7 p-4">
          <h2>Register Form</h2>
          <br />
          <form action="" method="get">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="first_name" class="text-dark font-weight-bolder"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  name="first-name"
                  required
                />
                <span
                  class="text-danger fw-bold text-uppercase d-none text-end"
                  id="fn-error"
                  >test</span
                >
              </div>
              <div class="form-group col-md-6">

                  id="last_name"
                  name="last-name"
                  required
                />

              </div>
            </div>

              />

                class="text-danger fw-bold text-uppercase d-none text-end"
                id="e-error"

              >
            </div>
            <div class="form-group">

              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
                <div
                  role="button"
                  class="input-group-text justify-content-center w-0"
                >
                  <i class="fa-sharp fa-solid fa-eye"></i>
                </div>
              </div>
              <span
                class="text-danger fw-bold text-uppercase d-none text-end"
                id="p-error"
                >test</span
              >
            </div>
            <div class="form-group">
              <label
                class="text-capitalize text-dark font-weight-bolder"
                for="repassword"
                >Re-Enter password</label
              >
              <div class="input-group mb-3">
